- name: Lin Shao
  webpage: https://linsats.github.io/
  affil: National University of Singapore
  affil_link: https://www.comp.nus.edu.sg/cs/
  img: Lin_Shao.png
  bio: >
    Lin is an Assistant Professor at the Department of Computer Science, National University of Singapore. His research interests lie at the intersection of robotics and artificial intelligence. His long-term goal is to holistically build general-purpose robotic systems that intelligently perform a diverse range of tasks in a large variety of environments in the physical world. He serves as a co-chair of the Technical Committee on Robot Learning in the IEEE Robotics and Automation Society.

